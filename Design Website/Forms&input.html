<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <h2>This is html form </h2>
    <!-- in this form we use backend means we give form to backend means we say that go the backend.php and submit the data -->
    <form action="backend.php">
        <!-- input tag means where user gives input and input tag is spanning inline element-->
        <!-- div is a block element -->
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            <!-- here name is the name whose backend identify this tag -->
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            date:<input type="date" name="myDate" id="">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender: Female <input type="radio" name="myGender"> male <input type="radio" name="myGender">
        </div><br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="audi">audi</option>
            </select>
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <!-- for submitting form -->
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>

    </form>
</body>

</html>
