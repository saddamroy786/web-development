<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; paragraph with two spaces</p>
        <!-- &nbsp is non breaking space -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <!-- html entities is used for reserved characters like <,>.if we want to write p in anular bracket then we used html entities -->
        <!-- html entites not only used for anular but also for those character which is not present in our keyboards like pound(for money) -->
        <p>pound is written like this &pound;</p>
        <p>copywrite is written like this &copy;</p>
        <p>this is written like this &rarr;</p>
        <p>this is written like this &frac14;</p>
        <p>empty character is written like this &#8203;</p>
    </div>
</body>
</html>
