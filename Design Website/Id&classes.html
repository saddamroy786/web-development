<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>
    <h2>his is ids and classes</h2>
    <!-- id means identifier the name -->
    <div id="mainBox" class="redBg,blackBorder">
        this is mainbox
    </div>
    <!-- emmet -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <!-- . is for class and # is for id -->
    <!-- div.redBg.blackBorder.anotherclass enter then -->
    <div class="redBg blackBoder anotherclass"></div>
    <!-- emmet takes div tag as default  -->
    <!-- when we enter .blackbackground then  -->
    <div class="blackbackground"></div>
    <!-- creating multiple elements using emmet  -->
    <!-- span.myClass.myClass2.myClass3 + <tab> to print four similar element using emmet  -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>
</html>
